<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      //https://javascript.info/object-methods#create-a-calculator
      let calculator = {
        a: null,
        b: null,
        read() {
          this.a = +prompt("Provide first number");
          this.b = +prompt("Provide second number");
        },
        sum() {
          return this.a + this.b;
        },
        mul() {
          return this.a * this.b;
        },
      };

      calculator.read();
      alert(calculator.sum());
      alert(calculator.mul());
    </script>
  </body>
</html>
